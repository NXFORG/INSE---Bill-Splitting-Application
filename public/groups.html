    <header class="jumbotron jumbotron-fluid">
       <h1> Contacts </h1>
    </header>
    <div id="buttonsContainer">
     <div id='addContainer'>
     <div id="addContact">
      <p> Add Contact </p>
     </div>
     <div id="addGroup">
       <p> Add Group </p>
     </div>
    </div>
  </div>


     
       <div id='contactsContainer'>  <!-- Main content container (contains both contacts/groups.)-->
      <div id='contactsOverview'>
        <h3> Contacts </h3>
        <div id='addContactContainer'> <!-- Container initially hidden. -->
          <p> New Contact Name </p>
            <input id='contactNameInput' type='text'/>
          <p> New Contact Phone </p>
            <input id='contactPhoneInput' type='text'/>
          <p> New Contact Description </p>
            <input id='contactDescriptionInput' type='text'/><br>
          <button id='submitContactInformation'> Submit </button>
        </div>

        <div id='contactList'>

        </div>

        <div id='displayContact'>
          <p id='displayContactName'>Contact Name: </p>
          <p id='displayContactPhone'>Contact Phone: </p>
          <p id='displayContactDescription'>Contact Description: </p>
          <button id='displayContactBackBtn'> Back </p>
        </div>

      </div>


      <div id='groupsOverview'>
        <h3> Groups </h3>

        <div id=addGroupContainer> <!-- Container initially hidden. -->
          <p> New Group Name </p>
            <input id='groupNameInput' type='text'/>
          <p> New Group Description </p>
            <input id='groupDescriptionInput' type='text'/>
          <p> New Group Members </p>
            <textarea rows='5' cols='45' id='groupMembersInput' type='text'> </textarea><br>
            <button id='submitGroupInformation'> Submit </button>
        </div>

        <!-- hidden container to display information about a single group -->
        <div id='displayGroup'>
          <p id='displayGroupName'>Group Name: </p>
          <p id='displayGroupDescription'>Group Description: </p>
          <p id='displayGroupMembers'>Group Members: </p>
          <button id='displayGroupBackBtn'> Back </p>
        </div>

        <div id='groupList'>

        </div>
      </div>

    </div>
